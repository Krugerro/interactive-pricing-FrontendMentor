<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- dthis is mandatory https://www.w3schools.com/css/css_rwd_viewport.asp-->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!--https://css-tricks.com/favicon-quiz/ there should be more icons-->
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Manrope" />
    <link rel="stylesheet" href="./main.css" />
    <title>Frontend Mentor | Interactive pricing component</title>
    <!--https://www.w3schools.com/tags/tag_title.asp title is mandatory-->

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <header>
      <div>
        <icon></icon>
      </div>
      <h3>Simple, traffic-based pricing</h3>
      <p>Sign-up for our 30-day trial. No credit card required</p>
    </header>
    <div class="box">
      <div class="topBox">
        <div class="sliderSummary">
          <div class="sliderPageViews">100k pageviews</div>
          <div class="pricingInfo">
            <div class="amountInfo">$16.00/month</div>
          </div>
        </div>
        <div class="sliderConteiner">
          <input type="range" id="pageSlider" />
        </div>
        <div class="toogleContainer">
          Monthly Billing
          <input type="checkbox" />
          Yearly Billing
          <div class="discountInfo" id="discountInfo"></div>
        </div>
      </div>
      <div class="bottomBox">
        <div class="profitsListBox">
          <ul class="profitsList">
            <li class="profit">Unlimited websites</li>
            <li class="profit">100% data ownership</li>
            <li class="profit">Email reports</li>
          </ul>
        </div>
        <button class="startBtn">Start my trial</button>
      </div>
    </div>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Krugerro/">Krugerro</a>.
    </footer>
  </body>
</html>
