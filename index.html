<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- dthis is mandatory https://www.w3schools.com/css/css_rwd_viewport.asp-->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!--https://css-tricks.com/favicon-quiz/ there should be more icons-->
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
    <title>Frontend Mentor | Interactive pricing component</title>
    <!--https://www.w3schools.com/tags/tag_title.asp title is mandatory-->

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <header class="headerDiv">
      <div class="centerDiv">
        <h2 class="primaryHeader">Simple, traffic-based pricing</h2>
        <div class="secondaryHeader">
          Sign-up for our 30-day trial. No credit card required.
        </div>
      </div>
    </header>
    <div class="centerDivH box">
      <div class="topBox">
        <div class="twoColumns sliderSummary">
          <div class="sliderPageViews">100k pageviews</div>

          <div class="amountInfo">$16.00</div>
        </div>
        <div class="sliderConteiner">
          <input type="range" id="pageSlider" />
        </div>
        <span class="toogleContainer">
          Monthly Billing
          <input type="checkbox" />
          Yearly Billing
          <span class="discountInfo" id="discountInfo">25% discount</span>
        </span>
      </div>

      <div class="twoColumns profitsButtonBox">
        <div>
          <ul class="profitsList">
            <li class="profit">Unlimited websites</li>
            <li class="profit">100% data ownership</li>
            <li class="profit">Email reports</li>
          </ul>
        </div>
        <div>
          <button class="startBtn">Start my trial</button>
        </div>
      </div>
    </div>
    <div class="centerDiv">
      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Krugerro/">Krugerro</a>.
      </footer>
    </div>
  </body>
</html>
